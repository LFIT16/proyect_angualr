<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">
              {{ isEdit ? 'Editar' : 'Crear' }} Firma Digital
            </h4>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="create()">
              <div class="row">
                <!-- Usuario -->
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Usuario *</label>
                    <select
                      class="form-control"
                      formControlName="user_id"
                      [disabled]="mode === 1">
                      <option value="">Seleccione un usuario</option>
                      <option *ngFor="let user of users" [value]="user.id">
                        {{user.name}} - {{user.email}}
                      </option>
                    </select>
                    <div *ngIf="form.get('user_id')?.errors && form.get('user_id')?.touched" class="text-danger">
                      <small *ngIf="form.get('user_id')?.errors?.['required']">Debe seleccionar un usuario</small>
                    </div>
                  </div>
                </div>

                <!-- Firma Digital -->
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Firma Digital *</label>
                    <div class="input-group">
                      <input
                        #fileInput
                        type="file"
                        class="form-control"
                        (change)="onFileSelected($event)"
                        accept="image/jpeg,image/png,image/gif"
                        [disabled]="mode === 1"
                        style="display: none;"
                      />
                      <input
                        type="text"
                        class="form-control"
                        [value]="selectedFile?.name || 'NingÃºn archivo seleccionado'"
                        readonly
                      />
                      <button
                        type="button"
                        class="btn btn-outline-secondary"
                        (click)="fileInput.click()"
                        [disabled]="mode === 1">
                        <i class="material-icons">upload_file</i>
                        Seleccionar archivo
                      </button>
                    </div>
                    <small class="text-muted d-block mt-1">Formatos permitidos: JPG, PNG, GIF</small>
                    <div *ngIf="form.get('photo')?.errors && form.get('photo')?.touched" class="text-danger">
                      <small *ngIf="form.get('photo')?.errors?.['required']">La firma digital es requerida</small>
                    </div>
                  </div>
                </div>

                <!-- Vista previa -->
                <div class="col-md-12 mt-3" *ngIf="selectedFile">
                  <div class="form-group">
                    <label>Vista previa</label>
                    <div class="preview-container">
                      <img [src]="selectedFile | previewImage" 
                           alt="Vista previa de firma" 
                           style="max-width: 200px; border: 1px solid #ddd; padding: 5px; margin-top: 10px;">
                    </div>
                  </div>
                </div>
              </div>

              <!-- Botones -->
              <div class="text-end mt-4">
                <button type="button" class="btn btn-primary me-2" (click)="back()">
                  Regresar
                </button>
                <button 
                  type="submit" 
                  class="btn btn-success" 
                  [disabled]="form.invalid || !selectedFile">
                  {{ isEdit ? 'Actualizar' : 'Crear' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
