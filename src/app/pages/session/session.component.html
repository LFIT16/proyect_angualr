<!-- Page content -->
<div class="main-content min-vh-100 d-flex align-items-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-white shadow-lg border-0 rounded-lg">
          <!-- Card Header with Logo -->
          <div class="card-header bg-gradient-primary text-white text-center py-4">
            <h4 class="mb-0">Bienvenido</h4>
          </div>

          <div class="card-body px-lg-5 py-lg-5">
            <!-- Google Sign In -->
            <div class="text-center mb-4">
              <h6 class="text-muted text-uppercase mb-4">
                Iniciar sesión con
              </h6>
              <div id="google-signin" class="d-flex justify-content-center"></div>
            </div>

            <!-- Divider -->
            <div class="separator my-4">
              <span class="text-muted">o</span>
            </div>

            <!-- Login Form -->
            <form>
              <div class="form-group mb-4">
                <label class="form-control-label">Correo electrónico</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                  <input 
                    class="form-control" 
                    placeholder="nombre@ejemplo.com" 
                    type="email" 
                    [(ngModel)]="session.email" 
                    name="email">
                </div>
              </div>

              <div class="form-group mb-4">
                <label class="form-control-label">Contraseña</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                  <input 
                    class="form-control" 
                    placeholder="Ingresa tu contraseña" 
                    type="password" 
                    [(ngModel)]="session.password" 
                    name="password">
                </div>
              </div>

              <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg btn-block" (click)="login()">
                  Iniciar Sesión
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
