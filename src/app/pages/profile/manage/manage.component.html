<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">{{ isEdit ? 'Editar' : 'Crear' }} Perfil</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="phone">Tel√©fono</label>
                                <input type="text" class="form-control" [(ngModel)]="form.phone" name="phone"
                                    required />
                            </div>

                            <div class="form-group">
                                <label for="photo">Foto</label>
                                <input type="file" class="form-control-file" (change)="onFileSelected($event)" />
                            </div>

                            <div class="form-group" *ngIf="photoPreview">
                                <label>Vista previa:</label><br />
                                <img [src]="photoPreview" width="100" height="100" class="rounded-circle" />
                            </div>

                            <button type="submit" class="btn btn-success">
                                {{ isEdit ? 'Actualizar' : 'Crear' }}
                            </button>
                            <button type="button" class="btn btn-secondary" routerLink="/profiles">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
