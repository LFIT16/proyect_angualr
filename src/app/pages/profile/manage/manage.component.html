<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header card-header-info">
                        <div class="card-header bg-transparent">
                            <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
                            <h3 class="mb-0" *ngIf="mode==2">Crear</h3>
                            <h3 class="mb-0" *ngIf="mode==3">Actualizar</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Mensaje de error -->
                        <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
                        <form [formGroup]="theFormGroup" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-3">Usuario</div>
                                <div class="col-9">
                                    <select class="form-control" formControlName="user_id" [disabled]="isReadOnly">
                                        <option value="">Seleccione un usuario</option>
                                        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                                    </select>
                                    <div *ngIf="getTheFormGroup.user_id.errors && (getTheFormGroup.user_id.dirty || getTheFormGroup.user_id.touched)">
                                        <strong *ngIf="getTheFormGroup.user_id.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="mb-3">
                                <label>Teléfono</label>
                                <input type="text" class="form-control" formControlName="phone" [readonly]="isReadOnly">
                                <div *ngIf="getTheFormGroup.phone.errors && (getTheFormGroup.phone.dirty || getTheFormGroup.phone.touched)">
                                    <small *ngIf="getTheFormGroup.phone.errors.required" class="text-danger">El teléfono es obligatorio</small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Foto</label>
                                <input type="file" class="form-control" (change)="onFileSelected($event)" [disabled]="isReadOnly">
                                <div *ngIf="photoPreview" class="mt-2">
                                    <img [src]="photoPreview" alt="Preview" width="80" height="80" class="rounded-circle" />
                                </div>
                            </div>
                           
                            <button *ngIf="!isReadOnly && !isView" type="submit" class="btn btn-success me-2">
                                {{ mode == 3 ? 'Actualizar' : 'Crear' }}
                            </button>
                            <button type="button" class="btn btn-secondary" (click)="goBack()">
                                Volver
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
