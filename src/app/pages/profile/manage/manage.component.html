<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">{{ isEdit ? 'Editar' : 'Crear' }} Perfil</h4>
                    </div>
                    <div class="card-body">
                        <!-- Mensaje de error -->
                        <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
                        <form (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-3">Usuario</div>
                                <div class="col-9">
                                    <select class="form-control" [(ngModel)]="user_id" name="user_id" required>
                                        <option value="">Seleccione un usuario</option>
                                        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                                    </select>
                                    <div *ngIf="errorMsg && !user_id" class="text-danger">
                                        <small>El usuario es obligatorio</small>                                </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Teléfono</label>
                                <input type="text" class="form-control" [(ngModel)]="form.phone" name="phone" required>
                                <div *ngIf="errorMsg && !form.phone" class="text-danger">
                                    <small>El teléfono es obligatorio</small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Foto</label>
                                <input type="file" class="form-control" (change)="onFileSelected($event)">
                                <div *ngIf="photoPreview" class="mt-2">
                                    <img [src]="photoPreview" alt="Preview" width="80" height="80" class="rounded-circle" />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success me-2">
                                {{ isEdit ? 'Actualizar' : 'Crear' }}
                            </button>
                            <button type="button" class="btn btn-secondary" (click)="goBack()">
                                Cancelar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
