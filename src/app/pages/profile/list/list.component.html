<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Perfiles</h4>
                        <button class="btn btn-success" routerLink="/profiles/create/1">Crear</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tel√©fono</th>
                                        <th>Foto</th>
                                        <th>Usuario</th>
                                        <th>Creado</th>
                                        <th>Actualizado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let profile of profiles">
                                        <td>{{ profile.id }}</td>
                                        <td>{{ profile.phone }}</td>
                                        <td>
                                            <img *ngIf="profile.photo" [src]="getPhotoUrl(profile.photo)" width="50"
                                                height="50" class="rounded-circle" />
                                        </td>
                                        <td>{{ profile.user_id }}</td>
                                        <td>{{ profile.created_at | date:'short' }}</td>
                                        <td>{{ profile.updated_at | date:'short' }}</td>
                                        <td>
                                            <button class="btn btn-primary"
                                                [routerLink]="['/profiles/edit', profile.id]">Editar</button>
                                            <button class="btn btn-danger"
                                                (click)="delete(profile.id)">Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div *ngIf="profiles.length === 0" class="text-center text-muted mt-3">
                                No hay perfiles registrados.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
