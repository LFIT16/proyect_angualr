<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0" *ngIf="mode==1">Detalle Rol-Permiso</h3>
                    <h3 class="mb-0" *ngIf="mode==2">Crear Rol-Permiso</h3>
                    <h3 class="mb-0" *ngIf="mode==3">Actualizar Rol-Permiso</h3>
                </div>
                
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <!-- ID Field -->
                        <div class="row mb-3" *ngIf="mode !== 2">
                            <div class="col-3">ID</div>
                            <div class="col-9">
                                <input type="text" class="form-control" formControlName="id" readonly>
                            </div>
                        </div>

                        <!-- Role Field -->
                        <div class="row mb-3">
                            <div class="col-3">Rol</div>
                            <div class="col-9">
                                <select class="form-control" formControlName="role_id" [disabled]="mode==1">
                                    <option value="">Seleccione un rol</option>
                                    <option *ngFor="let role of roles" [value]="role.id">
                                        {{ role.name }}
                                    </option>
                                </select>
                                <div *ngIf="form.get('role_id').errors?.required && 
                                          (form.get('role_id').touched || trySend)" 
                                     class="text-danger">
                                    <small>El rol es requerido</small>
                                </div>
                            </div>
                        </div>

                        <!-- Permission Field -->
                        <div class="row mb-3">
                            <div class="col-3">Permiso</div>
                            <div class="col-9">
                                <select class="form-control" formControlName="permission_id" [disabled]="mode==1">
                                    <option value="">Seleccione un permiso</option>
                                    <option *ngFor="let permission of permissions" [value]="permission.id">
                                        {{ permission.method }} - {{ permission.entity || permission.url }}
                                    </option>
                                </select>
                                <div *ngIf="form.get('permission_id').errors?.required && 
                                          (form.get('permission_id').touched || trySend)" 
                                     class="text-danger">
                                    <small>El permiso es requerido</small>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="row mt-3">
                            <div class="col-3"></div>
                            <div class="col-9">
                                <button type="button" class="btn btn-primary btn-block" 
                                        (click)="back()" *ngIf="mode==1">
                                    Regresar
                                </button>
                                <button type="submit" class="btn btn-success btn-block" 
                                        *ngIf="mode==2">
                                    Crear
                                </button>
                                <button type="submit" class="btn btn-warning btn-block" 
                                        *ngIf="mode==3">
                                    Actualizar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
