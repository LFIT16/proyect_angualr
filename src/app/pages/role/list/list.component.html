<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Roles</h4>
            <button class="btn btn-success" (click)="create()">Crear</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <td>Id</td>
                  <td>Nombre</td>
                  <td>Descripción</td>
                  <td>Fecha de creación</td>
                  <td>Fecha de actualización</td>
                  <td>Acciones</td>
                </thead>
                <tbody>
                  <tr *ngFor="let role of roles">
                    <td>{{ role.id }}</td>
                    <td>{{ role.name }}</td>
                    <td>{{ role.description }}</td>
                    <td>{{ role.created_at | date: 'short' }}</td>
                    <td>{{ role.updated_at | date: 'short' }}</td>
                     <td>
                      <button class="btn btn-info btn-sm" (click)="view(role.id)" title="Ver">
                        <i class="material-icons">visibility</i>
                      </button>
                      <button class="btn btn-warning btn-sm" (click)="edit(role.id)" title="Editar">
                        <i class="material-icons">edit</i>
                      </button>
                      <button class="btn btn-danger btn-sm" (click)="delete(role.id)" title="Elminar">
                        <i class="material-icons">delete</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
